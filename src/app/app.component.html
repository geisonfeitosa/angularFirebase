<div class="container">
  <mat-card class="mat-elevation-z5" style="width: 100%;">

    <h2>Angular Firebase</h2>

    <button mat-raised-button color="primary" (click)="insert()" style="margin-bottom: 15px;"> Novo Produto </button>

    <!--Tabela-->
    <table mat-table [dataSource]="produtos" style="width: 100%;">
      <!-- Item Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 10px;"> Item </th>
        <td mat-cell *matCellDef="let element; let i = index;" style="text-align: right; padding-right: 5%;"> {{i + 1}}
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 10px;"> Nome </th>
        <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.name}} </td>
      </ng-container>
      <!-- Value Column -->
      <ng-container matColumnDef="value" style="padding-right: 10px;">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.value}} </td>
      </ng-container>
      <!-- Acoes Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="display: flex; justify-content: flex-end;">
          <button mat-raised-button color="primary" (click)="edit(element)" style="margin: 5px;"> Editar </button>
          <button mat-raised-button color="warn" (click)="delete(element.key)" style="margin: 5px;"> Excluir </button>
        </td>
      </ng-container>
      <!---->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </mat-card>
</div>
