<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <mat-form-field style="display: inline">
        <input matInput placeholder="Nome do produto" [(ngModel)]="produtoModal.name">
    </mat-form-field>
    <mat-form-field style="display: inline">
        <textarea matInput placeholder="Descrição do produto" [(ngModel)]="produtoModal.value"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
    <button mat-flat-button (click)="onNoClick()" cdkFocusInitial> Cancelar </button>
    <button mat-flat-button color="primary" [mat-dialog-close]="produtoModal"> Salvar </button>
</div>
